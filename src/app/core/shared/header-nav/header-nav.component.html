<mat-toolbar>
  <button mat-icon-button (click)="onToggleSidenav()" *ngIf="isAuthenticated">
    <mat-icon>menu</mat-icon>
  </button>
  <span><a routerLink="/home"><h4>taskList</h4></a></span>

  <span class="navbar-spacer"></span>

  <button mat-icon-button  routerLink="/profile" *ngIf="isAuthenticated">

  </button>

    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
